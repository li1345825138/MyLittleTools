# Application Usage Instructions
HELP_MESSAGE=Usage: java -jar MyLittleTools option [argument1] [argument2] ...\n\
\n\
Options and Arguments:\n\
\n\t\
  -hash : Compare two files by hash.\n\
      Syntax: -hash file1 file2\n\
\n\t\
  -w : Convert WEBP images into JPG format.\n\
      Syntax: -w imageFolderPath\n\
\n\t\
  -p : Combine multiple JPG images into a single PDF file.\n\
  \t\t\ Syntax: -p imageDirectory finalSaveName.pdf \n\
\n\t\
  -m : Merge a list of PDF files into a single PDF.\n\
  \t\t\ Syntax: -m pdfDirectory finalSaveName.pdf \n\
\n\t\
  -randpass : Generate a password with a specific length.\n\
  \t\t\ Syntax: -randpass length \n\
\n\t\
  -viewsql : View all stored passwords in the database.\n\
  \t\t\ Syntax: -viewsql databasePath\n\
\n\t\
  -h : Print this help message.
